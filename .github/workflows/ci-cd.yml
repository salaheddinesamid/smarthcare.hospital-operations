name: CI CD Pipeline for Hospital Operations System

on:
  push:
    branches: [ develop, release, main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ACR_LOGIN_SERVER: ${{ vars.ACR_LOGIN_SERVER }}
  IMAGE_NAME: ${{ vars.IMAGE_NAME }}

jobs:
  # -------------------------------------------------------------------------
  # 1️⃣ BUILD & TEST: Runs on all branches to ensure code quality
  # -------------------------------------------------------------------------
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven' # Speeds up subsequent runs

      - name: Build & Test with Maven
        run: mvn clean package

  # -------------------------------------------------------------------------
  # 2️⃣ DOCKER BUILD & PUSH: Only runs on develop, release, or main if build passes
  # -------------------------------------------------------------------------
  docker-build:
    runs-on: ubuntu-latest
    needs: build-test
    environment: staging
    # We allow Docker builds for all three branches to support subsequent deploys
    if: contains(fromJSON('["refs/heads/develop", "refs/heads/release", "refs/heads/main"]'), github.ref)
    
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name $ACR_LOGIN_SERVER

      - name: Build & Push Docker Image
        run: |
          FULL_IMAGE_NAME=$ACR_LOGIN_SERVER.azurecr.io/$IMAGE_NAME:${{ github.sha }}
          docker build -t $FULL_IMAGE_NAME .
          docker push $FULL_IMAGE_NAME

  # -------------------------------------------------------------------------
  # 3️⃣ DEPLOY STAGING: Triggered when pushing to the 'release' branch
  # -------------------------------------------------------------------------
  deploy-staging:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/release'
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Apply (STAGING)
        run: |
          cd infra/envs/staging
          terraform init
          terraform apply -auto-approve -var="image_tag=${{ github.sha }}"

  # -------------------------------------------------------------------------
  # 4️⃣ DEPLOY PROD: Triggered when pushing to the 'main' branch
  # -------------------------------------------------------------------------
  deploy-prod:
    runs-on: ubuntu-latest
    needs: docker-build # Changed from deploy-staging to allow direct fixes to main if needed
    if: github.ref == 'refs/heads/main'
    environment: production # Triggers manual approval if configured in GitHub

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Apply (PROD)
        run: |
          cd infra/envs/prod
          terraform init
          terraform apply -auto-approve -var="image_tag=${{ github.sha }}"